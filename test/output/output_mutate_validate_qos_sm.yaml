apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: qos
  name: qos-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        resources:
          limits:
            cpu: 50m
            memory: 300Mi
status: {}